<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Registration Form</title>
    <link href="../../styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="banner">
      <h1>
        <img
          src="../../images/logo.png"
          alt="Horizon Health Solutions Logo"
          width="40"
          height="40"
          style="vertical-align: bottom"
        />
        Horizon Health Solutions
      </h1>
      <p id="date-display">
        <script>
          const today = new Date();
          const options = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
          };
          document.getElementById("date-display").innerHTML =
            "Today is: " + today.toLocaleDateString("en-US", options);
        </script>
      </p>
    </div>

    <div id="main-form">
      <h2>New Patient Registration</h2>
      <form action="thankyou.html" method="get">
        <table class="form-table">
          <tr>
            <td><label for="fname">Full Name:</label></td>
            <td>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="First Name"
                maxlength="30"
                style="width: 30%"
              />
              <input
                type="text"
                name="minitial"
                placeholder="MI"
                maxlength="1"
                style="width: 5%"
              />
              <input
                type="text"
                name="lastname"
                placeholder="Last Name"
                maxlength="30"
                style="width: 40%"
              />
            </td>
          </tr>
          <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td>
              <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY" />
            </td>
          </tr>
          <tr>
            <td><label for="ssn">Social Security Number:</label></td>
            <td>
              <input
                type="password"
                id="ssn"
                name="ssn"
                maxlength="11"
                placeholder="***-**-****"
              />
            </td>
          </tr>
          <tr>
            <td><label for="address1">Address:</label></td>
            <td>
              <input
                type="text"
                id="address1"
                name="address1"
                placeholder="Address Line 1"
                maxlength="30"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="text"
                name="address2"
                placeholder="Address Line 2"
                maxlength="30"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="text"
                name="city"
                placeholder="City"
                maxlength="30"
                style="width: 40%"
              />
              <select name="state" style="width: 30%">
                <option value="">--Select State--</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
              <input
                type="text"
                name="zip"
                placeholder="Zip Code"
                maxlength="10"
                style="width: 15%"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email Address:</label></td>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="name@domain.com"
              />
            </td>
          </tr>
          <tr>
            <td><label for="symptoms">Current Symptoms:</label></td>
            <td>
              <textarea
                id="symptoms"
                name="symptoms"
                rows="3"
                cols="50"
                placeholder="Describe your current symptoms..."
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="checkbox-group">
              <fieldset>
                <legend>
                  Check all of the following conditions you have had:
                </legend>
                <input type="checkbox" id="c1" name="cond" value="cpox" /><label
                  for="c1"
                  >Chicken Pox</label
                ><br />
                <input
                  type="checkbox"
                  id="c2"
                  name="cond"
                  value="measles"
                /><label for="c2">Measles</label><br />
                <input
                  type="checkbox"
                  id="c3"
                  name="cond"
                  value="covid"
                /><label for="c3">COVID-19</label><br />
                <input
                  type="checkbox"
                  id="c4"
                  name="cond"
                  value="tetanus"
                /><label for="c4">Tetanus</label><br />
                <input
                  type="checkbox"
                  id="c5"
                  name="cond"
                  value="mumps"
                /><label for="c5">Mumps</label><br />
              </fieldset>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="radio-group">
              <fieldset>
                <legend>Gender</legend>
                <input
                  type="radio"
                  id="g_male"
                  name="gender"
                  value="male"
                /><label for="g_male">Male</label>
                <input
                  type="radio"
                  id="g_female"
                  name="gender"
                  value="female"
                /><label for="g_female">Female</label>
                <input
                  type="radio"
                  id="g_other"
                  name="gender"
                  value="other"
                /><label for="g_other">Other</label>
              </fieldset>
              <fieldset>
                <legend>COVID-19 Vaccinated?</legend>
                <input
                  type="radio"
                  id="vax_y"
                  name="vaccinated"
                  value="yes"
                /><label for="vax_y">Yes</label>
                <input
                  type="radio"
                  id="vax_n"
                  name="vaccinated"
                  value="no"
                /><label for="vax_n">No</label>
              </fieldset>
              <fieldset>
                <legend>Do you have insurance?</legend>
                <input
                  type="radio"
                  id="ins_y"
                  name="insurance"
                  value="yes"
                /><label for="ins_y">Yes</label>
                <input
                  type="radio"
                  id="ins_n"
                  name="insurance"
                  value="no"
                /><label for="ins_n">No</label>
              </fieldset>
            </td>
          </tr>
          <tr>
            <td><label for="health_scale">Current Health:</label></td>
            <td class="slider-cell">
              <span>Poor</span>
              <input
                type="range"
                id="health_scale"
                name="health_scale"
                min="1"
                max="10"
                style="width: 70%"
              />
              <span>Good</span>
            </td>
          </tr>
          <tr>
            <td><label for="userid">Desired User ID:</label></td>
            <td>
              <input type="text" id="userid" name="userid" maxlength="20" />
            </td>
          </tr>
          <tr>
            <td><label for="pass1">Password:</label></td>
            <td><input type="password" id="pass1" name="password" /></td>
          </tr>
          <tr>
            <td><label for="pass2">Re-enter Password:</label></td>
            <td>
              <input type="password" id="pass2" name="password_confirm" />
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <button type="reset">CLEAR AND START OVER</button>
              <button type="submit">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <div class="footer">
      <p>Horizon Health Solutions</p>
      <p>PO BOX 18881, Sugar Land TX 77496</p>
      <button onclick="alert('Contact us at contact@horizonhealth.com');">
        Contact Us
      </button>
    </div>
  </body>
</html>
